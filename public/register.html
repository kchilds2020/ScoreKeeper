<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/form.css">
    <title>Create</title>
</head>
<body>
    <div class = "container">
        
        <form>
            <div class="form-title">Register</div>
            <input type="text" placeholder="First Name" class = "first-name-if" required>
            <input type="text" placeholder="Last Name" class = "last-name-if" required>
            <input type="text" placeholder="Username" class = "username-if" required>
            <input type="password" placeholder="Password" class = "password-if" required>
            <input type="password" placeholder="Re-Type Password" class = "v-password-if" required>
            <button class="form-btn">Create Account</button>
        </form>
    </div>
    <script src="scripts/register.js"></script>
</body>
</html>
