<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0,user-scalable=0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/form.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <div id = "home-title"><h1>Score Keeper</h1></div>
    </nav>
    <div class = "container">
        <h2>Keep score of all of your board games</h2>
        <div id ="form">
            <div class="form-title">Login</div>
            <input type="text" placeholder="Username" class = "username-if" id="username-login-field" maxlength = "20" required>
            <input type="password" placeholder="Password" class = "password-if" id="password-login-field" maxlength = "40" required>
            <button class = "form-btn" id="login-btn">Login</button>
            <a href="/register">Create an account</a>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
