<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0,user-scalable=0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/form.css">
    <title>Create</title>
</head>
<body>
    <nav>
        <div id = "home-title"><h1>Score Keeper</h1></div>
    </nav>
    <div class = "container">
        
        <div id="form">
            <div class="form-title">Register</div>
            <input type="text" placeholder="First Name" class = "first-name-if" maxlength = "30" required>
            <input type="text" placeholder="Last Name" class = "last-name-if" maxlength = "30" required>
            <input type="text" placeholder="Username" class = "username-if" maxlength = "20" required>
            <input type="password" placeholder="Password" class = "password-if" maxlength = "40"required>
            <input type="password" placeholder="Re-Type Password" class = "v-password-if" maxlength = "40" required>
            <button class="form-btn">Create Account</button>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
